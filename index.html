<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL ENIGMA // PROTOCOL 0</title>
    <style>
        :root { --neon: #00f2ff; --danger: #ff003c; --bg: #050508; }
        body { background: var(--bg); color: white; margin: 0; font-family: 'Courier New', monospace; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        canvas { filter: contrast(120%) brightness(110%); border: 1px solid #222; box-shadow: 0 0 40px rgba(0,0,0,1); }
        
        /* UI Elements */
        .hud { position: absolute; top: 20px; left: 20px; pointer-events: none; z-index: 10; }
        .clue-tag { color: var(--neon); font-size: 18px; text-shadow: 0 0 10px var(--neon); }
        
        #msg-box {
            position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%);
            width: 500px; background: rgba(0,0,0,0.8); border: 1px solid var(--neon);
            padding: 20px; display: none; z-index: 100;
        }

        /* CRT Scanline Effect */
        .crt::before {
            content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }
    </style>
</head>
<body class="crt">

    <div class="hud">
        <div class="clue-tag">DECRYPTING: <span id="clueCount">0</span>/5 FRAGMENTS</div>
        <div id="sys-status" style="color: #444;">STATUS: STEALTH</div>
    </div>

    <div id="msg-box">
        <div style="color: var(--neon); font-size: 12px;">[DATA_FRAGMENT_EXTRACTED]</div>
        <div id="msg-text" style="margin-top: 10px;"></div>
    </div>

    <canvas id="mainCanvas"></canvas>

<script>
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Game State
let player = { x: canvas.width/2, y: canvas.height/2, vx: 0, vy: 0, angle: 0, speed: 4 };
let clues = [];
let hunters = [];
let collected = 0;
let keys = {};
let shake = 0;

function init() {
    // Generate 5 Mystery Fragments
    for(let i=0; i<5; i++) {
        clues.push({
            x: Math.random() * (canvas.width - 200) + 100,
            y: Math.random() * (canvas.height - 200) + 100,
            text: [
                "SYSTEM LOG: User 'Admin' accessed files at 03:00 AM.",
                "MEMO: The 'AI' isn't a program. It's a ghost.",
                "WARNING: Deletion protocol failed. Sector 7 is alive.",
                "REVEAL: I am not the player. I am the firewall.",
                "FINAL: Close the tab. It's looking back."
            ][i]
        });
    }
}

// Movement & Input
window.onkeydown = e => keys[e.key.toLowerCase()] = true;
window.onkeyup = e => keys[e.key.toLowerCase()] = false;
window.onmousemove = e => {
    player.angle = Math.atan2(e.clientY - player.y, e.clientX - player.x);
};

function update() {
    if(keys['w']) player.vy -= player.speed;
    if(keys['s']) player.vy += player.speed;
    if(keys['a']) player.vx -= player.speed;
    if(keys['d']) player.vx += player.speed;

    player.vx *= 0.8; player.vy *= 0.8;
    player.x += player.vx; player.y += player.vy;

    // Check Clues
    clues.forEach((c, i) => {
        let dist = Math.hypot(player.x - c.x, player.y - c.y);
        if(dist < 30) {
            collected++;
            document.getElementById('clueCount').innerText = collected;
            showMsg(c.text);
            clues.splice(i, 1);
            spawnHunter();
        }
    });

    // Hunter AI (Moves only when far or in dark)
    hunters.forEach(h => {
        let dist = Math.hypot(player.x - h.x, player.y - h.y);
        h.x += (player.x - h.x) * 0.01;
        h.y += (player.y - h.y) * 0.01;
        if(dist < 20) location.reload(); // Game Over
        if(dist < 150) shake = 10; else shake = 0;
    });
}

function draw() {
    ctx.clearRect(0,0,canvas.width, canvas.height);
    
    // Screen Shake Effect
    if(shake > 0) {
        ctx.translate((Math.random()-0.5)*shake, (Math.random()-0.5)*shake);
    }

    // 1. Draw "The Void" (Background)
    ctx.fillStyle = "#050508";
    ctx.fillRect(0,0,canvas.width, canvas.height);

    // 2. The Flashlight (Ray-casting Sight)
    ctx.save();
    ctx.beginPath();
    ctx.moveTo(player.x, player.y);
    ctx.arc(player.x, player.y, 300, player.angle - 0.6, player.angle + 0.6);
    ctx.lineTo(player.x, player.y);
    ctx.clip();

    // Inside the light: Draw Clues
    ctx.fillStyle = "cyan";
    clues.forEach(c => {
        ctx.shadowBlur = 20; ctx.shadowColor = "cyan";
        ctx.fillRect(c.x-10, c.y-10, 20, 20);
    });

    // Inside the light: Draw Hunters
    ctx.fillStyle = "red";
    hunters.forEach(h => {
        ctx.shadowColor = "red";
        ctx.fillRect(h.x-15, h.y-15, 30, 30);
    });

    ctx.restore();

    // 3. Draw Player Pointer
    ctx.fillStyle = "white";
    ctx.save();
    ctx.translate(player.x, player.y);
    ctx.rotate(player.angle);
    ctx.fillRect(-5, -5, 10, 10);
    ctx.restore();

    if(shake > 0) ctx.setTransform(1,0,0,1,0,0);
}

function spawnHunter() {
    hunters.push({ x: 0, y: 0 });
    document.getElementById('sys-status').innerText = "STATUS: DETECTED";
    document.getElementById('sys-status').style.color = "red";
}

function showMsg(t) {
    const box = document.getElementById('msg-box');
    document.getElementById('msg-text').innerText = t;
    box.style.display = 'block';
    setTimeout(() => { box.style.display = 'none'; }, 5000);
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

init();
loop();
</script>
</body>
</html>
